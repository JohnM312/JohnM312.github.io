<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-placeholder.png" alt="Pokémon TCG Logo">
        <nav>
            <a href="pokemon.html">Home</a>
            <a href="rules.html">Rules/Basics</a>
            <a href="decks.html">Sample Decks</a>
            <a href="catalog.html">Catalog</a>
            <a href="details.html">Card Details</a>
        </nav>
    </header>

    <main>
        <h1>Catalog</h1>
        <p>Browse through Pokémon trading cards.</p>

        <h2>Trading Card Database:</h2>
        <label for="card-name">Card Name:</label>
        <input type="text" id="card-name" placeholder="Please enter">

        <label for="energy-type">Energy Types:</label>
        <select id="energy-type">
            <option>Fire</option>
            <option>Water</option>
            <option>Grass</option>
        </select>

        <h3>Card Types:</h3>
        <select>
            <option>Select Pokémon Type</option>
        </select>
        <select>
            <option>Select Trainer - Item</option>
        </select>
        <select>
            <option>Select Energy Type</option>
        </select>

        <button>Search</button>
    </main>
</body>
