<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Pokémon TCG</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/PokemonTCG.png" alt="Pokémon TCG Logo" class="logo" />
    <input type="checkbox" class="menu-checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </label>
    <nav>
      <ul class="nav-links">
        <li><a href="pokemon.html">Home</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="decks.html">Decks</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<div class="contact-container">
  <div class="contact-form">
    <h2>Contact Me (if you have any questions about the page or feedback here's where you'll go!)</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
      <div id="form-message"></div>
    </form>
  </div>
  <div class="map-container">
  <iframe
    src="https://www.youtube.com/embed/8cbHjCWZZn0?si=cYng9CTSry9pSfBX"
    title="Learn How to Play Pokémon TCG"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>

<script src="contact.js"></script>
