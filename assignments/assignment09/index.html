<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assignment 9</h1>
    <h2>Classes</h2>

    <div class="menu">
        <div class="pizza-card" onclick="openModal('Hawaiian', 'images/hawaiian piza.png', 'A delicious blend of ham and pineapple.')">
            <img src="images/hawaiian pizza.png" alt="Hawaiian">
            <p>Hawaiian</p>
        </div>

        <div class="pizza-card" onclick="openModal('Pepperoni', 'images/pepperoni pizza.png', 'Classic pepperoni with rich tomato sauce.')">
            <img src="images/pepperoni pizza.png" alt="Pepperoni">
            <p>Pepperoni</p>
        </div>

        <div class="pizza-card" onclick="openModal('Veggie', 'images/veggie pizza.png', 'Love Margarita pizzas.')">
            <img src="images/veggie pizza.png" alt="Veggie">
            <p>Veggie</p>
        </div>
        <div class="pizza-card" onclick="openModal('Margarita', 'images/margarita.png', 'A mix of fresh vegetables.')">
            <img src="images/margarita" alt="Margarita">
            <p>Margarita</p>
        </div>
        <div class="pizza-card" onclick="openModal('Buffalo Chicken Ranch Pizza', 'images/buffalo chicken ranch pizza.png', 'A mix of chicken, ranch, and buffalo.')">
            <img src="images/buffalo chicken ranch pizza.png" alt="Buffalo Chicken Ranch Pizza">
            <p>Buffalo Chicken Ranch Pizza</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Pizza Image">
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
