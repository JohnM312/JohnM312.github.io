<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assignment 9</h1>
    <h2>Classes</h2>
    <div class="pizza-menu">
        <div class="pizza-item" 
             data-name="Pepperoni Pizza" 
             data-ingredients="Pepperoni, tomato, oregano" 
             data-sauce="Tomato sauce" 
             data-cheese="Mozzarella" 
             data-price="$17.80" 
             data-image="images/pepperoni pizza.png">
            <h3>Pepperoni Pizza</h3>
            <img src="images/pepperoni pizza.png" alt="Pepperoni Pizza">
        </div>
        
        <div class="pizza-item" 
             data-name="Margarita Pizza" 
             data-ingredients="Tomatoes, basil, olive oil" 
             data-sauce="Tomato sauce" 
             data-cheese="Fresh Mozzarella" 
             data-price="$19.20" 
             data-image="images/margarita pizza.png">
            <h3>Margarita Pizza</h3>
            <img src="images/margarita pizza.png" alt="Margarita Pizza">
        </div>
        
         <div class="pizza-item" 
             data-name="Veggie Pizza" 
             data-ingredients="Spinach, tomatoes, mushrooms" 
             data-sauce="Tomato sauce" 
             data-cheese="Fresh Mozzarella" 
             data-price="$16.90" 
             data-image="images/veggie pizza.png">
            <h3>Veggie Pizza</h3>
             <img src="images/veggie pizza.png" alt="Veggie Pizza">
        </div>
        
        <div class="pizza-item" 
             data-name="Buffalo Chicken Ranch Pizza" 
             data-ingredients="Chicken, ranch, buffalo" 
             data-sauce="Tomato sauce" 
             data-cheese="Fresh Mozzarella" 
             data-price="$20.30" 
             data-image="images/buffalo chicken ranch pizza.png">
            <h3>Buffalo Chicken Ranch Pizza</h3>
            <img src="images/buffalo chicken ranch pizza.png" alt="Buffalo Chicken Ranch Pizza">
        </div>

        <div class="pizza-item" 
             data-name="Hawaiian Pizza" 
             data-ingredients="Pineapple, tomatoes, mushrooms" 
             data-sauce="Tomato sauce" 
             data-cheese="Fresh Mozzarella" 
             data-price="$18.50" 
             data-image="images/hawaiian pizza.png">
            <h3>Hawaiian Pizza</h3>
            <img src="images/hawaiian pizza.png" alt="Hawaiian Pizza">
        </div>

    <!-- Modal for displaying pizza details -->
    <div id="pizzaModal" class="modal">
        <div class="modal-container">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
